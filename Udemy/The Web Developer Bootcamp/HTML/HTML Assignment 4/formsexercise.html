<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Forms Exercise</title>
  </head>
  <body>
    <h1>Register</h1>

    <form>
      <div>
        <label for="firstName">First Name: </label>
        <input id="firstName" type="text" placeholder="First Name" name="firstName" required>
        <label for="lastName">Last Name: </label>
        <input id="lastName" type="lastName" type="text" placeholder="Last Name" name="lastName" required>
      </div>
      <div>
        <label for="male">Male: </label>
        <input id="male" type="radio" name="gender" value="male">
        <label for="female">Female: </label>
        <input id="female" type="radio" name="gender" value="female">
        <label for="decline">Decline to Answer: </label>
        <input id="decline" type="radio" name="gender" value="decline">
      </div>
      <div>
        <label for="email">Email: </label>
        <input id="email" type="email" placeholder="Email" name="email" required>
        <label for="password">Password: </label>
        <input id="password" type="password" placeholder="Password" name="password" pattern=".{5,10}" title="Password must be between 5 and 10 characters" required>
      </div>
      <div>
        <label>Birthday:
        <select name ="month">
          <option value="" disabled selected>Month</option>
          <option value="1">January</option>
          <option value="2">February</option>
          <option value="3">March</option>
          <option value="4">April</option>
          <option value="5">May</option>
          <option value="6">June</option>
          <option value="7">July</option>
          <option value="8">August</option>
          <option value="9">September</option>
          <option value="10">October</option>
          <option value="11">November</option>
          <option value="12">December</option>
        </select>
        <select name="day">
          <option value="" disabled selected>Day</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <select name="year">
          <option value="" disabled selected>Year</option>
          <option value="2000">2000</option>
          <option value="2001">2001</option>
          <option value="2002">2002</option>
          <option value="2003">2003</option>
          <option value="2004">2004</option>
          <option value="2005">2005</option>
        </select>
        </label>
      </div>
      <div>
        <label for="agree">I agree to the terms and conditions</label>
        <input id="agree" type="checkbox" name="agree" required>
      </div>
      <div>
        <input type="submit" name="submit" value="Submit">
      </div>
    </form>
  </body>
</html>
